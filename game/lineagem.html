    .dots {

<body>
  <div class="container">
    <div class="banner">
      <img src="/images/game/lineage.jpg" alt="리니지M 배너 이미지">
    </div>

    <div class="intro">
      <h2>리니지M 전용 원격 임대 서비스</h2>
      <p>
        나노원격임대는 리니지M에 최적화된 고성능 PC를 제공합니다.<br>
        24시간 안정적인 자동사냥과 원격 접속 환경을 보장합니다.<br>
        다계정 운영 및 매크로 실행도 완벽히 지원하며,<br>
        리니지M 스케줄 도우미 기능까지 제공합니다.
      </p>
    </div>

    <!-- 🎞 이미지 슬라이드 -->
    <div class="slider" id="slider">
      <div class="slides">
        <img src="/images/game/lineagem/slide1.jpg" alt="리니지M 슬라이드1">
        <img src="/images/game/lineagem/slide2.jpg" alt="리니지M 슬라이드2">
        <img src="/images/game/lineagem/slide3.jpg" alt="리니지M 슬라이드3">
        <!-- slide4.jpg 있으면 자동으로 인식 -->
      </div>
      <button class="arrow left" onclick="moveSlide(-1)">❮</button>
      <button class="arrow right" onclick="moveSlide(1)">❯</button>
    </div>
    <div class="dots" id="dots"></div>

    <div class="buttons">
      <a href="https://open.kakao.com/o/gdQUrDrh" class="btn">💬 카카오톡 문의하기</a><br>
      <a href="https://나노원격임대.xyz" class="btn-secondary">📊 임대 가능 대수 확인하기</a>
    </div>

    <footer>
      © 2025 나노원격임대 — All rights reserved.
    </footer>
  </div>

  <script>
    // 🎞 JS 슬라이드 제어
    const slides = document.querySelector(".slides");
    const images = document.querySelectorAll(".slides img");
    const dotsContainer = document.getElementById("dots");
    let index = 0;

    // 도트 자동 생성
    images.forEach((_, i) => {
      const dot = document.createElement("span");
      dot.classList.add("dot");
      if (i === 0) dot.classList.add("active");
      dot.addEventListener("click", () => goToSlide(i));
      dotsContainer.appendChild(dot);
    });

    const dots = document.querySelectorAll(".dot");

    function updateDots() {
      dots.forEach((dot, i) => dot.classList.toggle("active", i === index));
    }

    function moveSlide(direction) {
      index = (index + direction + images.length) % images.length;
      slides.style.transform = `translateX(-${index * 100}%)`;
      updateDots();
    }

    function goToSlide(i) {
      index = i;
      slides.style.transform = `translateX(-${index * 100}%)`;
      updateDots();
    }

    // 자동 슬라이드 (5초 간격)
    setInterval(() => moveSlide(1), 5000);
  </script>
</body>
