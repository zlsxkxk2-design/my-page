<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>나노 원격 컴퓨터 임대</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 배너 영역 -->
  <div class="banner">
    <img src="images/banner.jpg" alt="나노 원격 1컴퓨터 임대(배너)">
  </div>

  <!-- 옵션 영역 -->
  <div class="options">
    <div class="option-box">
      <img src="images/option1.jpg" class="option" alt="옵션1">
      <div class="stock-box" id="stock1">현재 임대 가능 대수 : <span class="count">불러오는 중...</span></div>
    </div>
    <div class="option-box">
      <img src="images/option2.jpg" class="option" alt="옵션2">
      <div class="stock-box" id="stock2">현재 임대 가능 대수 : <span class="count">불러오는 중...</span></div>
    </div>
    <div class="option-box">
      <img src="images/option3.jpg" class="option" alt="옵션3">
      <div class="stock-box" id="stock3">현재 임대 가능 대수 : <span class="count">불러오는 중...</span></div>
    </div>
    <div class="option-box">
      <img src="images/option4.jpg" class="option" alt="옵션4">
      <div class="stock-box" id="stock4">현재 임대 가능 대수 : <span class="count">불러오는 중...</span></div>
    </div>
  </div>

  <!-- 하단 버튼 -->
  <div class="bottom-buttons">
    <div class="button-box">
      <a href="https://your-kakao-link.com" target="_blank">
        <img src="images/123.jpg" class="button-img" alt="카카오톡 연결">
      </a>
    </div>
     </div>

  <!-- JavaScript: 구글 스프레드시트에서 데이터 가져오기 -->
  <script>
    fetch("https://opensheet.elk.sh/15tJFoGH4ytd3XJvEeSk2QW4K6b64g5YkITMoD2norJw/Sheet1")
      .then(res => res.json())
      .then(data => {
        const row = data[1]; // 첫 번째 행 기준

        // 열 이름은 실제 구글시트의 열 제목과 정확히 일치해야 함
        const columns = {
          stock1: "5700G",
        };

        for (let id in columns) {
          const value = row[columns[id]];
          const target = document.querySelector(`#${id} .count`);
          target.innerText = value ? `${value}대` : "데이터 없음";
        }
      })
      .catch(err => {
        console.error("불러오기 실패", err);
        document.querySelectorAll(".stock-box .count").forEach(el => {
          el.innerText = "불러오기 실패";
        });
      });
  </script>
</body>
</html>
