<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>나노 원격 컴퓨터 임대</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 헤더 배너 -->
  <header class="banner">
    <img src="images/hd.png" alt="나노 원격 임대 배너">
  </header>

  <!-- 공지 영역 -->
  <section class="notice">
    <h2>공지사항</h2>
    <p>여기에 공지 내용을 입력하세요. (예: 점검 안내, 이벤트 안내 등)</p>
  </section>

  <!-- 옵션 카드 영역 -->
  <section class="options">
    <div class="option-box">
      <img src="images/option1.jpg" class="option" alt="옵션1">
      <div class="stock-box">현재 임대 가능 대수 : 34대</div>
    </div>
    <div class="option-box">
      <img src="images/option2.jpg" class="option" alt="옵션2">
      <div class="stock-box">현재 임대 가능 대수 : 10대</div>
    </div>
    <div class="option-box">
      <img src="images/option3.jpg" class="option" alt="옵션3">
      <div class="stock-box">현재 임대 가능 대수 : 5대</div>
    </div>
  </section>

  <!-- 이미지 4개 영역 -->
  <section class="gallery">
    <img src="images/img1.jpg" alt="갤러리1">
    <img src="images/img2.jpg" alt="갤러리2">
    <img src="images/img3.jpg" alt="갤러리3">
    <img src="images/img4.jpg" alt="갤러리4">
  </section>

  <!-- 카카오톡 버튼 -->
  <section class="inquiry">
    <a href="https://your-kakao-link.com" target="_blank" class="kakao-btn">
      카카오톡 문의하기
    </a>
  </section>
</body>
</html>
