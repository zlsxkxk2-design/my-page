<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>나노 원격 컴퓨터 임대</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 배너 영역 -->
  <div class="banner">
    <img src="images/banner.jpg" alt="나노 원격 1컴퓨터 임대(배너)">
  </div>

  <!-- 옵션 영역 -->
  <div class="options">
    <div class="option-box">
      <img src="images/option1.jpg" class="option" alt="옵션1">
      <div class="stock-box" id="stock1">
        현재 임대 가능 대수 : <span class="count">불러오는 중...</span>
      </div>
    </div>
  </div>

  <!-- 하단 버튼 -->
  <div class="bottom-buttons">
    <div class="button-box">
      <a href="https://your-kakao-link.com" target="_blank">
        <img src="images/123.jpg" class="button-img" alt="카카오톡 연결">
      </a>
    </div>
  </div>

  <!-- JavaScript: 구글 스프레드시트 G7 값 가져오기 -->
  <script>
    fetch("https://docs.google.com/spreadsheets/d/15tJFoGH4ytd3XJvEeSk2QW4K6b64g5YkITMoD2norJw/gviz/tq?tqx=out:json&tq=select%20G%20offset%206%20limit%201&sheet=Sheet1")
      .then(res => res.text())
      .then(text => {
        const start = text.indexOf("{");
        const end = text.lastIndexOf("}");
        const jsonText = text.substring(start, end + 1);
        const json = JSON.parse(jsonText);

        // G7 값 가져오기
        const value = json.table.rows[0].c[0].v;

        // 페이지에 표시
        const target = document.querySelector("#stock1 .count");
        target.innerText = value ? `${value}대` : "데이터 없음";
      })
      .catch(err => {
        console.error("불러오기 실패", err);
        document.querySelector("#stock1 .count").innerText = "불러오기 실패";
