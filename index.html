<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>나노 원격 컴퓨터 임대</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 배너 -->
  <div class="banner">
    <img src="images/hd.png" alt="나노 원격 컴퓨터 임대 배너">
  </div>

  <!-- 공지사항 -->
  <div class="notice">
    공지사항: 현재 서버 점검으로 일부 서비스가 제한될 수 있습니다.
  </div>

  <!-- 옵션 영역 -->
  <div class="options">
    <div class="option-box">
      <img src="images/option1.png" class="option" alt="옵션1">
      <div class="stock-box" id="stock1">
        현재 임대 가능 대수 : <span class="count">불러오는 중...</span>
      </div>
    </div>
    <div class="option-box">
      <img src="images/option2.png" class="option" alt="옵션2">
      <div class="stock-box" id="stock2">
        현재 임대 가능 대수 : <span class="count">불러오는 중...</span>
      </div>
    </div>
    <div class="option-box">
      <img src="images/option3.png" class="option" alt="옵션3">
      <div class="stock-box" id="stock3">
        현재 임대 가능 대수 : <span class="count">불러오는 중...</span>
      </div>
    </div>
  </div>

  <!-- 갤러리 -->
  <div class="gallery">
    <div class="gallery-grid">
      <img src="images/img1.png" alt="갤러리 이미지 1">
      <img src="images/img2.png" alt="갤러리 이미지 2">
      <img src="images/img3.png" alt="갤러리 이미지 3">
      <img src="images/img4.png" alt="갤러리 이미지 4">
    </div>
  </div>

  <!-- 플로팅 버튼 -->
  <div class="floating-buttons">
    <a href="https://your-kakao-link.com" class="kakao" target="_blank">
      <img src="images/kakao.png" alt="카카오톡 로고" class="icon"> 카카오톡
    </a>
    <a href="https://t.me/your-telegram" class="telegram" target="_blank">
      <img src="images/telegram.png" alt="텔레그램 로고" class="icon"> 텔레그램
    </a>
  </div>

  <!-- 푸터 : 사업자 등록정보 -->
  <div class="footer">
    <p>
      상호명: 나노 | 대표자: 이상경 | 사업자등록번호: 706-30-02103<br>
      사업장 주소: 전라북도 전주시 완산구 용머리로 132, 302호(효자동1가)<br>
      연락처: 010-XXXX-XXXX
    </p>
  </div>

  <!-- 구글 시트 데이터 불러오기 -->
  <script>
    fetch("https://docs.google.com/spreadsheets/d/1vwCFM0exXmgkN5vz06IA9j4LJxa95oeqtd-ew5cJFVc/gviz/tq?tqx=out:json&tq=select%20A&sheet=Sheet1")
      .then(res => res.text())
      .then(text => {
        const start = text.indexOf("{");
        const end = text.lastIndexOf("}");
        const jsonText = text.substring(start, end + 1);
        const json = JSON.parse(jsonText);

        // 옵션 3개 각각 불러오기 (A열의 1~3행 기준)
        for (let i = 0; i < 3; i++) {
          const row = json.table.rows[i];
          const value = row?.c[0]?.v || 0;
          const target = document.querySelector(`#stock${i+1} .count`);
          target.innerText = `${value}대`;
        }
      })
      .catch(err => {
        console.error("불러오기 실패", err);
        document.querySelectorAll(".stock-box .count").forEach(el => {
          el.innerText = "0대";
        });
      });
  </script>
</body>
</html>
